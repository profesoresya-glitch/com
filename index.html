<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profesores Ya - Inicio</title>
    <style>
        :root { --azul: #1a56db; --gris: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gris); }
        header { background: white; padding: 1.2rem 5%; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--azul); text-decoration: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; max-width: 1200px; margin: 40px auto; padding: 0 5%; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); border-top: 6px solid var(--azul); text-align: center; }
        .btn { padding: 10px 20px; border-radius: 10px; font-weight: bold; cursor: pointer; display: inline-block; text-decoration: none; background: var(--azul); color: white; width: 100%; box-sizing: border-box; margin-top: 15px; }
    </style>
</head>
<body>
    <header><a href="#" class="logo">üéì Profesores Ya</a></header>
    <div id="contenedor-profes" class="grid">Cargando profesores...</div>

    <script>
        const URL_S = "https://script.google.com/macros/s/AKfycbw4P4VylmH_RimZpQvRNp58Zw1LaAmKby84R_A0u__u3le2LfLLx6cpK6q6V_1TUtbI/exec";
        fetch(URL_S).then(r => r.json()).then(data => {
            document.getElementById("contenedor-profes").innerHTML = data.map(p => `
                <div class="card">
                    <h3 style="margin:0;">${p.nombre} ${p.apellido}</h3>
                    <p style="color:var(--azul); font-weight:bold; margin: 10px 0;">${p.titulo}</p>
                    <p style="color:#666; font-size:0.9rem;">üìç ${p.ciudad}</p>
                    <a href="aviso.html?id=${p.id}" class="btn">Ver Perfil</a>
                </div>
            `).join("");
        });
    </script>
</body>
</html>

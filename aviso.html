<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Docente</title>
    <style>
        :root { --azul: #1a56db; --gris: #f3f4f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--gris); }
        .container { max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); text-align: center; }
        .foto-perfil { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 5px solid var(--azul); margin-bottom: 20px; }
        .descripcion { text-align: left; background: #f9fafb; padding: 20px; border-radius: 10px; border-left: 5px solid var(--azul); white-space: pre-wrap; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container" id="perfil">Cargando perfil...</div>

    <script>
        const URL_S = "https://script.google.com/macros/s/AKfycbw4P4VylmH_RimZpQvRNp58Zw1LaAmKby84R_A0u__u3le2LfLLx6cpK6q6V_1TUtbI/exec";
        const id = new URLSearchParams(window.location.search).get("id");

        fetch(URL_S).then(r => r.json()).then(data => {
            const p = data.find(item => item.id == id);
            if (p) {
                const imgTag = p.foto ? `<img src="${p.foto}" class="foto-perfil">` : `<div style="font-size:5rem;">üë§</div>`;
                document.getElementById("perfil").innerHTML = `
                    ${imgTag}
                    <h1>${p.nombre} ${p.apellido}</h1>
                    <p><strong>${p.titulo}</strong></p>
                    <p>üìç ${p.ciudad}</p>
                    <div class="descripcion">${p.descripcion}</div>
                    <br><a href="index.html" style="color:var(--azul); font-weight:bold; text-decoration:none;">‚Üê Volver</a>
                `;
            }
        });
    </script>
</body>
</html>
